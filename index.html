<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!--         HEADER            -->
    <div class="header-div flex-container">
      <div class="header flex-container">
        <img src="Resources/Images/logo.png">
        <span class="uppercase">Secret Agent Supply Inc.</span>
      </div>
    </div>
<!--         BANNER            -->

    <div class="banner flex-container">
      <div class="splash flex-container">
        <span class="headline uppercase">New Arrival</span>
        <span class="announcement uppercase">Sport Bikes and Motorcycles</span>
      </div>
<!--      <nav class="nav flex-container">
        <span class="nav-item">Eyewear</span>
        <span class="nav-item">Apparel</span>
        <span class="nav-item">Gadgets</span>
        <span class="nav-item">Vehicles</span>
        <span class="nav-item">Classes</span>
        <span class="nav-item">Contact</span>
      </nav>  -->
    </div>
<!--         STORE            -->

    <div class="store flex-container">
      <div id="pen" class="item">
        <img src="Resources/Images/pen.png">
        <span class="caption">Exploding Pen</span>
      </div>
      <div id="watch" class="item">
        <img src="Resources/Images/watch.png">
        <span class="caption">Cellular Watch</span>
      </div>
      <div id="glasses" class="item">
        <img src="Resources/Images/glasses.png">
        <span class="caption">Thermal Glasses</span>
      </div>
    </div>

<!--         LOCATION and HOURS            -->
    <div class="contact flex-container">
      <div class="location">
        <div class="contact-title">
          <span>Location</span>
        </div>
        <div class="contact-content">
          <span>-47.346436, 84.32354</span>
        </div>
      </div>
      <div class="hours">
        <div class="contact-title">
          <span>Hours</span>
        </div>
        <div class="contact-content">
          <span>0800-1800</span>
        </div>
      </div>
    </div>
<!--         FOOTER            -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
