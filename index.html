<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!--         HEADER            -->
    <div class="header-div flex-container">
      <div class="header flex-container container">
        <img src="Resources/Images/logo.png">
        <span class="uppercase">Secret Agent Supply Inc.</span>
      </div>
    </div>
<!--         BANNER            -->

    <div class="banner">
      <div class="container flex-container">
        <div class="splash">
          <span class="headline uppercase">New Arrival</span>
          <span class="announcement uppercase">Sport Bikes and Motorcycles</span>
        </div>
      </div>
    </div>

<!--  NAVIGATION BAR -->

       <nav class="nav">
         <div class="container flex-container">
            <span class="nav-item">Eyewear</span>
            <span class="nav-item">Apparel</span>
            <span class="nav-item">Gadgets</span>
            <span class="nav-item">Vehicles</span>
            <span class="nav-item">Classes</span>
            <span class="nav-item">Contact</span>
          </div>
        </nav>
<!-- Mobile Nav Bar -->
        <nav class="mobile-nav flex-container">
          <div class="container flex-container">
            <span class="mobile-nav-item">Menu</span>
          </div>
        </nav>


<!--         STORE            -->
      <div class="container">
        <div class="products">
          <div class="product pen">
            <div class="product-img">
              <img src="Resources/Images/pen.png">
            </div>
            <span class="caption">Exploding Pen</span>
          </div>

          <div class="product watch">
            <div class="product-img">
              <img src="Resources/Images/watch.png">
            </div>
            <span class="caption">Cellular Watch</span>
          </div>

          <div class="product glasses">
            <div class="product-img">
              <img src="Resources/Images/glasses.png">
            </div>
            <span class="caption">Thermal Glasses</span>
          </div>
        </div>
      </div>

<!-- standard and tablet BUSINESS -->
          <div id="business" class="info container">
              <div class="business-info">
                <span class="info-title">Location</span>
                <span class="operating-info">-47.346436, 84.32354</span>
              </div>

              <div class="business-info">
                <span class="info-title">Hours</span>
                <span class="operating-info">0800-1800</span>
              </div>
          </div>
<!--   Mobile Business -->
        <div id="mobile-business" class="info container">
          <div class="business-info">
            <span class="info-title">Location</span>
            <span class="operating-info">-47.346436, 84.32354</span>
          </div>

          <div id="bi-bottom" class="business-info">
            <span class="info-title">Hours</span>
            <span class="operating-info">0800-1800</span>
          </div>
        </div>



<!--         FOOTER            -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
